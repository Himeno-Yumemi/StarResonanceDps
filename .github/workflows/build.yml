name: .NET Build and Publish

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_NOLOGO: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore StarResonanceDpsAnalysis.sln

      - name: Build solution
        run: dotnet build StarResonanceDpsAnalysis.sln --configuration Release -p:Platform=x64 --no-restore

      - name: Publish WinForm app
        run: dotnet publish ./StarResonanceDpsAnalysis.WinForm/StarResonanceDpsAnalysis.WinForm.csproj --configuration Release -p:Platform=x64 --runtime win-x64 --self-contained true --output ./output/WinForm -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true

      - name: Publish WPF app
        run: dotnet publish ./StarResonanceDpsAnalysis.WPF/StarResonanceDpsAnalysis.WPF.csproj --configuration Release -p:Platform=x64 --runtime win-x64 --self-contained true --output ./output/WPF -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true

      - name: List output files
        run: |
          Write-Host "Listing files under ./output"
          Get-ChildItem -Path ./output -Recurse

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: starresonance-output-${{ github.run_number }}
          path: output/**
          if-no-files-found: error

      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: output/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}